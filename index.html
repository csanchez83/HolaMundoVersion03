<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        
        <script type="text/javascript" charset="utf-8">
        
        function onBodyLoad()
            {
                document.addEventListener("deviceready",onDeviceReady,false);
            }
            
        function onDeviceReady()
            {
                var element = document.getElementById('appInfo');
                
                element.innerHTML = 'PhoneGap (version ' + device.cordova + ')<br />' + device.platform + ' ' + device.model + ' (version ' + device.version + ').';
                
                
            }
        
        </script>
        
    </head>
    
    <body onload="onBodyLoad()">
        
        <header>Hola Mundo Version 03</header>
        <main>
        <p>Este es una Aplicacion PhoneGap que hace llamadas a las API de PhoneGap</p>
        <p id="appInfo">Espere a que la inicializacion de PhoneGap se complete</p>
        </main>
        <footer>
        Ingenieria en Sistemas Computacionales
        </footer>
    </body>
</html>
