<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        
        <script type="text/javascript" charset="utf-8">
        
        function onBodyLoad()
            {
                document.addEventListener("deviceready",onDeviceReady,false);
            }
            
        function onDeviceReady()
            {
                var element = document.getElementById('appInfo');
                
                element.innerHTML = 'PhoneGap (version ' + device.cordova + ')<br />' + device.platform + ' ' + device.model + ' (version ' + device.version + ').';
                
                
            }
        
        </script>
        
    </head>
    
    <body onload="onBodyLoad()">
        
        <div data-role="page">
            <div data-role="header">Hola Mundo Version 03</div>
        <div data-role="content">
        <p>Este es una Aplicacion PhoneGap que hace llamadas a las API de PhoneGap</p>
        <p id="appInfo">Espere a que la inicializacion de PhoneGap se complete</p>
        </div>
        <div data-role="footer">
        Ingenieria en Sistemas Computacionales
        </div>
            </div>
    </body>
</html>
